<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魏志奎的个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .banner {
            background: #e8491d;
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }
        .banner h1 {
            margin: 0;
            font-size: 50px;
        }
        section {
            padding: 20px 0;
        }
        .box {
            float: left;
            width: 30%;
            padding: 10px;
            text-align: center;
        }
        .box img {
            width: 100px;
            border-radius: 50%;
        }
        footer {
            background: #50b3a2;
            color: #fff;
            text-align: center;
            padding: 30px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>魏志奎</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#about">关于我</a></li>
                    <li><a href="#experience">经历</a></li>
                    <li><a href="#contact">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="banner">
        <h1>欢迎来到我的个人网页</h1>
    </div>
    <section id="about" class="container">
        <h2>关于我</h2>
        <p>大家好，我是魏志奎，2000年出生，24岁，毕业于河南经贸学院，现职业为销售。</p>
    </section>
    <section id="experience" class="container">
        <h2>经历</h2>
        <p>在河南经贸学院毕业后，我开始了我的销售职业生涯。我在不同的公司工作过，并在销售领域积累了丰富的经验。</p>
    </section>
    <section id="contact" class="container">
        <h2>联系方式</h2>
        <p>您可以通过以下方式联系我：</p>
        <ul>
            <li>电子邮件: <a href="mailto:example@example.com">example@example.com</a></li>
            <li>电话: 123-456-7890</li>
        </ul>
    </section>
    <footer>
        <p>魏志奎 &copy; 2024</p>
    </footer>
</body>
</html>
